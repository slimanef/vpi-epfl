<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:xt="http://ns.inria.org/xtiger">
<head>                  
  <!-- Use UTF-8 and avoid the xml protocol declaration at the top for Internet Explorer -->
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=8;" />   
  <meta name="description" content="XTiger XML document template" />
  <meta name="keywords" content="template, XTiger" />

  <title>OppiStore module : Web Page template Version 1.0</title>
    
  <style type="text/css" media="screen">
  /* YOU MUST COPY THESE RULES TO YOUR PAGE TO USE THIS TEMPLATE */

  div.t_row {
    clear: both;
  }

  div.t_menu {
    float: left;
    width: 80px;
    margin-left: -80px;
  }

  ul.t_linesblock {
    list-style: none none inside;
    padding: 0;
  }    
  </style>

  <xt:head version="1.1" templateVersion="1.0" label="WebPage">

  <xt:component name="t_content_type">  
    <xt:repeat minOccurs="0" maxOccurs="*" pseudoLabel="Parag List TitleLevel1 TitleLevel2 LinesBlock" >
      <xt:use types="t_row"/>
    </xt:repeat>
  </xt:component>

  <xt:component name="t_row">
    <div class="t_row">
      <div class="t_menu">
        <xt:menu-marker target="t_select"/><br/>
        <xt:menu-marker/>
      </div>
      <xt:use types="t_parag t_list t_title1 t_title2 t_linesblock" label="Parag List TitleLevel1 TitleLevel2 LinesBlock" param="name=t_select"/>
    </div>
  </xt:component>  

  <xt:component name="t_parag" i18n="Parag">  
    <p><xt:use types="text" param="type=textarea;shape=parent;filter=wiki">Cliquez pour éditer un paragraphe</xt:use></p>
  </xt:component>

  <xt:component name="t_list" i18n="List">  
    <p><xt:use label="ListHeader" types="text" param="type=textarea;shape=parent - 75px;filter=wiki" option="unset">Cliquez pour éditer un en-tête de liste </xt:use> :</p>
    <ul class="List">
      <xt:repeat minOccurs="1" maxOccurs="*" pseudoLabel="Item">
          <li><xt:use types="text" label="Item" param="type=textarea;shape=parent-80px;filter=wiki">élément de liste</xt:use><xt:menu-marker/></li>
      </xt:repeat>
    </ul>
  </xt:component>

  <xt:component name="t_title1" i18n="Titre1">  
    <h2>  
      <xt:use types="text" param="type=textarea;shape=parent">Cliquez pour éditer un titre</xt:use>        
    </h2>
  </xt:component> 

  <xt:component name="t_title2" i18n="Titre2">  
    <h3>  
      <xt:use types="text" param="type=textarea;shape=parent">Cliquez pour éditer un sous-titre</xt:use>        
    </h3>
  </xt:component>

  <xt:component name="t_linesblock" i18n="Lignes">  
    <ul class="t_linesblock">
      <xt:repeat minOccurs="1" maxOccurs="*" pseudoLabel="Line">
          <li><xt:use types="text" label="Line" param="type=textarea;shape=parent-80px;filter=wiki">Cliquez pour éditer la ligne</xt:use><xt:menu-marker/></li>
      </xt:repeat>
    </ul>
  </xt:component>

  </xt:head>

  <!-- testing purpose -->
	<link rel="stylesheet" href="../../oppidum/resources/css/Preview.css" type="text/css" charset="utf-8"/>
</head>
<body style="margin-left: 200px">
  <h1><xt:use types="text" label="PageTitle" option="set">Titre de la page</xt:use></h1>  
  <xt:use types="t_content_type" label="PageContent"/>
</body>
</html>
